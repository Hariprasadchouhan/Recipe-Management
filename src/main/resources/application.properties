# Server
server.port=8080

# DataSource (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:recipes_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Ensure schema.sql runs automatically
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# App-specific
app.data.load=true
# Path to JSON file; can be overridden by RECIPES_JSON env var
app.data.file=../data/US_recipes.json

# Logging Configuration
logging.level.root=INFO
logging.level.com.securin.recipes=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.boot.diagnostics=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=logs/recipes-app.log
logging.file.max-size=10MB
logging.file.max-history=30
